version: "3.8"

networks:
  fabric_net:
    driver: bridge

volumes:
  peer0-org1-data:
  orderer-data:

services:
  peer0_org1:
    image: custom-fabric-peer:2.5
    container_name: peer0.org1.hybrid.fabric.local
    environment:
      # Peer Identity
      - CORE_PEER_ID=peer0.org1.hybrid.fabric.local
      - CORE_PEER_ADDRESS=peer0.org1.hybrid.fabric.local:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.org1.hybrid.fabric.local:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      
      # BCCSP Configuration - HYBRID Provider
      - FABRIC_CFG_PATH=/etc/hyperledger/fabric
      - CORE_PEER_BCCSP_DEFAULT=HYBRID
      - CORE_PEER_BCCSP_SW_HASH=SHA2
      - CORE_PEER_BCCSP_SW_SECURITY=256
      
      # Logging (DEBUG per BCCSP)
      - FABRIC_LOGGING_SPEC=INFO:bccsp=DEBUG
      
      # Gossip Configuration
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org1.hybrid.fabric.local:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org1.hybrid.fabric.local:7051
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      
      # VM & Chaincode
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=quantum-ledger_fabric_net
      
    volumes:
      - ./configs/peer0-org1/msp:/etc/hyperledger/fabric/msp
      - peer0-org1-data:/var/hyperledger/production
      - /var/run/docker.sock:/host/var/run/docker.sock
    ports:
      - "7051:7051"
      - "7052:7052"
    networks:
      - fabric_net
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start

  orderer:
    image: hyperledger/fabric-orderer:2.5
    container_name: orderer.hybrid.fabric.local
    environment:
      # Orderer Configuration
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/genesis.block
      
      # BCCSP Configuration (SW per orderer)
      - FABRIC_CFG_PATH=/etc/hyperledger/fabric
      - ORDERER_GENERAL_BCCSP_DEFAULT=SW
      - ORDERER_GENERAL_BCCSP_SW_HASH=SHA2
      - ORDERER_GENERAL_BCCSP_SW_SECURITY=256
      
      # Logging
      - FABRIC_LOGGING_SPEC=INFO
      
      # Cluster (for Raft)
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      
    volumes:
      - ./configs/orderer/msp:/var/hyperledger/orderer/msp
      - ./configs/orderer/genesis.block:/var/hyperledger/orderer/genesis.block
      - orderer-data:/var/hyperledger/production
    ports:
      - "7050:7050"
    networks:
      - fabric_net
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/orderer
    command: orderer